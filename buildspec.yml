version: 0.2

phases:
  build:
    commands:
      - echo Build started on `date`
      - mvn test 
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
artifacts:
  files:
    - target/report-engine-1.1.jar
    - deploy/*
    - appspec.yml
  discard-paths: yes